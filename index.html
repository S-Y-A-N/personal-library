<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <script src="js/library.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dialog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>My Library ⋆｡°✩</title>
</head>
<body>

    <header>
        <h1>My Library</h1>
        <button id="add">New Book</button>    
    </header>

    <div id="library-container">

    </div>


    <dialog id="addDialog">
        <button id="closeDialog">⨯</button>
        <form method="dialog">
            <div>
                <label for="title">Title</label>
                <input type="text" id="title" required>
            </div>

            <div>
                <label for="author">Author</label>
                <input type="text" id="author" required>
            </div>
            <div>
                <label for="read">Have you finished the book?</label>
                <input type="checkbox" id="read">
            </div>
            <button id="submit" type="submit">Add Book</button>
        </form>
    </dialog>

    <footer>
        <p><a href="https://github.com/S-Y-A-N" target="_blank"><i class="fa fa-github"></i> S-Y-A-N</a> | <a href="https://github.com/S-Y-A-N/calculator" target="_blank">Source Code</a></p>
    </footer>
</body>
</html>
